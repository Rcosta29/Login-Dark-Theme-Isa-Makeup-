<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="js/script.js" defer></script>
  <title>Login</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1> Faça Login<br>Isa Makeup</h1>
      <img src="spooky-self-makeup-animate.svg" class="left-login-image" alt="Make animação">
    </div>
    <div class="right-login">
      <div class="card-login">
        <img src="IsaLogo-removebg-preview.png" class="logo-login" alt="Logo da pagina">
        <h1>Login</h1>
        <div class="textfield">
          <label for="name">Usuário</label>
          <input type="text" name="name" id="name" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Senha">
        </div>
        <button class="btn-login" type="submit">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
